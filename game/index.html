<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game Batu-Gunting-Kertas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="summary">
        <h1 class="title">MATCH RESULT</h1>
        <br />
        <h1 id="inGame"></h1>
        <h3 id="result"></h3>
      </div>
      <div class="games">
        <div class="option" onclick="pickOption('🖐')">🖐</div>
        <div class="option" onclick="pickOption('✌')">✌</div>
        <div class="option" onclick="pickOption('✊')">✊</div>
      </div>
    </div>
    <button class="button" onclick="game.start()">Start Game</button>
    <button class="button" onclick="restartGame()">Restart Game</button>

    <script src="./script.js"></script>
  </body>
</html>
